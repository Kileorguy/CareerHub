version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: kileorguy/laravel
    container_name: laravel
    restart: unless-stopped
    environment:
      - APP_ENV=local
    ports:
      - '1234:80'
    depends_on:
      - db
    networks:
      - app-network       

  db:
    image: mysql:8.0
    container_name: mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: laravelgeming
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - app-network
    ports:
      - "3306:3306"

networks:
  app-network:
    driver: bridge

volumes:
  dbdata:
    driver: local